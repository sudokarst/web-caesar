<!DOCTYPE html>

<html>
    <head>
        <style>
            p.error {
                color: red;
            }
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <label for="rotate-by">Rotate by:<label>
            <input id="rotate-by" type="text" name="rot" value="{{rot}}">
                {% if rot_error|length != 0 %}
                    <p class="error">{{ rot_error }}</p>
                {% endif %}
            <textarea placeholder="{{placeholder}}" name="text">{{text}}</textarea>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
